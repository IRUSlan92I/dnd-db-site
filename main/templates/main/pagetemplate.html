<!DOCTYPE html>

{% load static %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block pagetitle %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

    {% block additional_css %}
    {% endblock %}


    <link rel="icon" href="{%  static 'iconsmall.png' %}">
    <link rel="apple-touch-icon" href="{%  static 'iconbig.png' %}">
</head>
<body>
    <div class="page">
        <aside class="menu">
            <div class="menu">
                <a draggable="false" class="button menuitem" href="/">
                    Главная
                </a>
                <a draggable="false" class="button menuitem" href="/calendar">
                    Календарь
                </a>
                <a draggable="false" class="button menuitem" href="/links">
                    Полезные ссылки
                </a>
            </div>
        </aside>

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
